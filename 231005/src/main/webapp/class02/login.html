<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<h2>로그인 폼</h2>
	<form action="/Class01/login" method="post">
		<div>
			<label for="username"><b>ID</b></label><br>
			<input type="text" placeholder="아이디를 입력하세요." name="username"><br>
			
		<label for="password"><b>password</b></label><br>
			<input type="password" placeholder="비밀번호를 입력하세요." name="password"><br>
			
			<button type="submit">로그인</button>
		</div>
		
		<div>
			<label><input type="checkbox" checked="checked" name="remember">아이디 저장</label>
		</div>
		<span><a href="#">비밀번호 찾기</a></span>
	</form>
</body>
</html>
